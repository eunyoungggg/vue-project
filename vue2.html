<!DOCTYPE html>
<html>
<head>
  <title>Vue.js CDN Example</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <button v-on:click="changeMessage">Click me</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, World!'
      },
      methods: {
        changeMessage: function() {
          this.message = 'Hello, Vue!';
        }
      }
    });
  </script>
</body>
</html>
